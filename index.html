<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/design.css" rel="stylesheet">
    <title> Cash Register </title>
</head>

<body>
    <div class="container">
        <h1 class="heading"> Cash Register Manager </h1>
        <p class="description">
            Enter the bill and cash given by the customer and known minimum number of notes to return.
        </p>
        <label for="bill-amount"> Bill Amount </label>
        <input id="bill-amount" type="number">
        <label for="cash-given"> Cash Given </label>
        <input id="cash-given" type="number">
        <button id="check-button"> Check </button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption> Return Change </caption>
            <tr>
                <th> No Of Notes </th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th> Note </th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        <footer class="footer">
            <div class="footer-header">You can find me here</div>
            <ul class="social-links list-non-bullet">
                <li class="list-item-inline">
                    <a class="link" href="https://instagram.com/shivamlahane9973">Instagram</a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://github.com/Shivam9973">GitHub</a>
                </li>
            </ul>
        </footer>

    </div>


    <script src="/app.js"></script>
</body>

</html>
